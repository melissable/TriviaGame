<!DOCTYPE html>

<html lang="en-us">

  <head>

    <meta charset="UTF-8">
    <title>Archer Trivia Game</title>

    <!-- CSS Files -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

  </head>

  <body>
  
    <div class="container">

        <div class="row">
          <div class="col-md-12 text-center"><h1>Archer Trivial Trivia</h1></div>
        </div>

        <div class="row">

          <div class="col-md-8 col-md-offset-2 text-center">

            <p class="intro">Press Start below to begin. Once you answer, a new question will populate automatically after a few seconds.</p>
            <br>
    
      <button class="startButton">Start</button>

      <div class="score"></div>
      <div class="timer"></div>

      <br>

      <div class="question"></div>

      <br>

      <div class="row">
        <div class="col-md-12 info"></div>
      </div>

      <br>

      <div class="choice ans1"></div>
      <div class="choice ans2"></div>
      <div class="choice ans3"></div>
      <div class="choice ans4"></div>

    </div>

  </div>

</div>
 

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Script -->
    <script src="assets/javascript/javascript.js"></script>

  </body>

</html>
